# contract
contract_observation_clause: ct
contract_execution_clause:
  - cond

# tested instructions
supported_categories:
  - BASE-BITBYTE
  - BASE-COND_BR
  - BASE-CMOV
  - BASE-LOGICAL

# environment
# enable_faulty_page: true

# fuzzing configuration
input_gen_entropy_bits: 10
min_bb_per_function: 2
max_bb_per_function: 2
test_case_size: 20
avg_mem_accesses: 8
inputs_per_class: 2
# coverage_type: pfc
memory_access_zeroed_bits: 6